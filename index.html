<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 20px;
    }
    .form-box {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 250px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .certificate {
      width: 800px;
      height: 600px;
      margin: 20px auto;
      padding: 40px;
      background: url('certificate-bg.png') no-repeat center center;
      background-size: cover;
      position: relative;
      display: none;
    }
    .cert-title {
      font-size: 28px;
      font-weight: bold;
      margin-top: 40px;
      color: #222;
    }
    .name-line {
      font-size: 24px;
      margin: 40px 0 10px;
    }
    .name-line span { font-weight: bold; font-size: 26px; color: #000; }
    .details-line {
      font-size: 18px;
      margin: 5px 0;
      color: #333;
    }
    #downloadBtn { display: none; }
  </style>
</head>
<body>

  <h2>Certificate Generator</h2>
  <div class="form-box">
    <input type="text" id="name" placeholder="अपना नाम दर्ज करें" required>
    <input type="text" id="mobile" placeholder="मोबाइल नंबर दर्ज करें" required>
    <input type="email" id="email" placeholder="ईमेल आईडी दर्ज करें" required>
    <button onclick="generateCertificate()">Generate Certificate</button>
  </div>

  <div id="certificate" class="certificate">
    <div class="cert-title">प्रमाण पत्र</div>
    <div class="name-line"><span id="certName"></span></div>
    <div class="details-line">मोबाइल: <span id="certMobile"></span></div>
    <div class="details-line">ईमेल: <span id="certEmail"></span></div>
  </div>

  <button id="downloadBtn" onclick="downloadCertificate()">Download PDF</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyVDQR-FATy_WsyisKoqZlUYXFMqD92Lf1dgFNBSSDJ6un_d6cmJnr1G90jvVG_lFBI/exec";

    async function generateCertificate() {
      let name = document.getElementById("name").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let email = document.getElementById("email").value.trim();

      if (!name || !mobile || !email) {
        alert("कृपया सभी फ़ील्ड भरें!");
        return;
      }

      // Fill certificate data
      document.getElementById("certName").innerText = name;
      document.getElementById("certMobile").innerText = mobile;
      document.getElementById("certEmail").innerText = email;
      document.getElementById("certificate").style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";

      // Send data to Google Sheet
      try {
        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ name: name, mobile: mobile, email: email }),
          headers: { "Content-Type": "application/json" }
        });
        console.log("Data saved to Google Sheet");
      } catch (err) {
        console.error("Error saving to sheet:", err);
      }
    }

    async function downloadCertificate() {
      const { jsPDF } = window.jspdf;
      const certificateElement = document.getElementById("certificate");

      await html2canvas(certificateElement, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF("l", "pt", [canvas.width, canvas.height]); // Landscape, points, custom size
        pdf.addImage(imgData, "PNG", 0, 0, canvas.width, canvas.height);
        pdf.save("certificate.pdf");
      });
    }
  </script>

</body>
</html>
